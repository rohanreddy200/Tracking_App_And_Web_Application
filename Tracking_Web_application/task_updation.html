<body>
    <div class="bgcontainer">
    <h1>Add Task</h1>
    <div>
        <div>
        <input type="text" class="bg9"id="taskInput" placeholder="Enter task"
    </div>
    <div>
        <button onclick="addTask()" class="button3">Add</button>
    </div>
    </div>
   </div>
    <script>
        // Initialize Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyB81eEdJaTBDXmsC3HlM0um9jwhJJ-6mMY",
            authDomain: "tracking-app-4f610.firebaseapp.com",
            databaseURL: "https://tracking-app-4f610-default-rtdb.firebaseio.com",
            projectId: "tracking-app-4f610",
            messagingSenderId: "276178787209",
            appId: "1:276178787209:android:3c16c88961f7b5381fdf58"
        };
        firebase.initializeApp(firebaseConfig);

        // Firebase database reference
        var database = firebase.database().ref("Tasks");

        // Function to add a task to the database
        function addTask() {
            var taskName = document.getElementById("taskInput").value;

            // Generate a unique key for the task
            var taskKey = database.push().key;

            // Create an object with the task details
            var taskData = {
                task: taskName
            };

            // Add the task to the database
            database.child(taskKey).set(taskData)
                .then(function() {
                    console.log("Task added successfully!");
                })
                .catch(function(error) {
                    console.log("Error adding task: " + error.message);
                });
        }
    </script>
